<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiphyAPI</title>
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <form action="">
    <input id='search' type="text">
    <button class='btn btn-primary pure-btn' id='submit'>submit</button>
    </form>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    
    <!-- my app -->
<script>

// var topics = []
// var input = $("#search").val()

$('.pure-btn').click(function(e) { 
    e.preventDefault()
    console.log("click noticed")


    $.ajax({

        url: "http://api.giphy.com/v1/gifs/search?q=" + $('#search').val() +  "&api_key=dc6zaTOxFJmzC&limit=5",
        // url: "http://api.giphy.com/v1/gifs/search?q=" + $('#search').val() +  "api_key=GyRePZcZLe1JzhAbTxGilTmHQ9M08VLt",
        type: "GET",
        success: function(resp) {
            console.log(resp)
            // debugger
            var pic = resp.data[0].images.original.url 
            $('body').append('<image class="image1" ></image>')
            $('.image1').attr('src', pic)


        }

    });
   
})


    </script>

</body>
</html>
